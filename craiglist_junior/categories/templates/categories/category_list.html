<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craig's List Junior</title>
</head>
<body>
  <h1> All Categories </h1>

  <ul>
    {% for category in categories %}
      <div>
        <li><a href="{% url 'cat_detail' category_id=category.id %}">{{ category.name }}</a></li>
      </div>
    {% endfor %}
  </ul>

  <hr/>
  <div>
    <a href="{% url 'cat_new' %}">New Category</a>
  </div>

</body>
</html>
