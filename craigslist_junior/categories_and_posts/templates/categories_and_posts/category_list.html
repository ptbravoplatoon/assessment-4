{% extends 'categories_and_posts/base.html' %}

{% block content %}

<ul>
  {% for category in categories %}
    <div>
      <li><a href="{% url 'category_detail' category_id=category.id %}">{{ category.title}}</a></li>
    </div>

  {% endfor %}
</ul>
<a href="{% url 'new_category' %}">Create a new Category</a>
{% endblock %}
