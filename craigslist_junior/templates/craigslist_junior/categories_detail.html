{% extends 'base.html' %}

{% block content %}

<h1>{{ title }}</h1>

  {% for post in posts %}
  
  <h3>{{ post.title }}</h3>
  <a href="{% url 'post_detail' category_id post.id %}">Details</a>
  
  {% endfor %}
  
  <h4><a href="{% url 'cat_list' %}">Return to Categories</a></h4>
  <h4><h3><a href="{% url 'post_create' category_id %}">Create New Post</a></h3></h4>
{% endblock %}
