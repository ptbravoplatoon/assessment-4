<h1> Welcome to Craigslist JR <br><br> Categories<br>___________ </h1>

<ul>
  {% for i in categories %}

      <li><a href="{% url 'category_detail' category_id=i.id %}">{{ i.category_name }}</a></li>
    </div>
  {% endfor %}
</ul>

<a href="{% url 'new_category' %}">Create a new category</a>
