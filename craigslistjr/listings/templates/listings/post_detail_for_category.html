<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Detail</title>
</head>
<body>
  <h1>Post Detail</h1>
  <h2>{{ post.title }}</h2>
  <p>{{ post.description }}</p>
  {% if post.photo %}
  <img src="{{ post.photo.url}}" height="250" width="250" alt="{{ post.title }}">
  {% endif %}
  <p>Contact: {{ post.phone_number }}</p>
  <p>{{ post.created_at }}</p>
 <a href="{% url 'edit_post_for_category' category_id=category_id post_id=post.id %}">Update Post</a><span>&nbsp;&nbsp;</span>
  <a href="{% url 'delete_post_for_category' category_id=category_id post_id=post.id %}">Delete Post</a>
  <br/>
  <br/>
  <a href="{% url 'category_detail' category_id=category_id %}">Back to Category Detail</a>
</body>
</html>
