<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List all Categories</title>
</head>
<body>
  <h1>List all Categories</h1>
  <a href = "{% url 'new_category' %}">New Category</a>
  <ul>
   {% for category in categories %}
   <li><h3>{{ category.topic }}</h3>
   <p>{{ category.created_at }}</p>
   <a href = "{% url 'category_detail' category.id %}">Detail</a></li>
   {% endfor %}
   </ul>
</body>
</html>
