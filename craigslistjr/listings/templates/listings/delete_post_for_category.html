<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Post</title>
</head>
<body>
  <h1>Delete Post</h1>
  <h2>Are you sure you want to delete post {{ name }}?</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Delete Post"><span>&nbsp;</span><input type="button" value="Cancel" onclick="location.href='{% url 'category_detail' category_id=category_id %}'"/>
  </form>
</body>
</html>
