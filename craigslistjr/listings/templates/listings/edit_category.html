<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Category</title>
</head>
<body>
  <h1>{{ type_of_request }} Category</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Category">
  </form>
  <a href="{% url 'delete_category' category_id=category_id %}">Delete Category</a>
</body>
</html>
