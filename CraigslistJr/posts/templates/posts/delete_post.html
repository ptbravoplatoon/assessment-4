<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craigslist Junior</title>
</head>
<body>
  <h1>Delete Post</h1>
  <p><a href="{% url 'view_post' category.id post.id %}">Go back to post</a></p>
  <br>
  <form method='POST'>
    {% csrf_token %}
    <p>Are you sure you want to delete post: {{ post.title }}</p>
    <input type="submit" value="Delete">
  </form>
</body>
</html>
