{% extends 'layout.html' %}
{% load static %}
{% block body %}
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="categories-lists m40">
<h1>Category Details</h1>

<p>{{category.description}}</p>
<hr/>

<p>{{post.content}}</p>

</div>
</div>
</div>
</div>
{% endblock %}
